[fill]
symbol = ' '

[character]
success_symbol = "[ඞ](green bold)"
error_symbol = "[ඞ](red bold)"
vimcmd_symbol = "[ඞ](cyan bold)"


[username]
style_user = "bright-yellow bold italic"
style_root = "purple bold italic"
format = "[ $user]($style) "
disabled = false
show_always = false

[directory]
style = "purple"
home_symbol = "~"
use_os_path_sep = true
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
# repo_root_style = 'bold'
# repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) [△](bold bright-blue)'

[kubernetes]
disabled=false
symbol = ''
format = '[ $symbol$context]($style)'
style = 'cyan bold'
context_aliases = {}
user_aliases = {}
detect_extensions = []
detect_files = []
detect_folders = []
detect_env_vars = []
contexts = []

[localip]
ssh_only = true
format = " [$localipv4](dimmer white)"
disabled = false

[time]
disabled = false
format = "[ $time]($style)"
use_12hr = false
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[battery]
disabled = true
format = "[ $charging_symbol$discharging_symbol $percentage $symbol]($style)"
full_symbol = ""
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "[↓](italic bold red)"

[[battery.display]]
threshold = 100
# style = "italic bold red"

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style)"
symbol = ""
style = "bold yellow"
truncation_symbol = "..."
truncation_length = 11
# ignore_branches = ["main", "master"]
only_attached = false


[git_metrics]
format = ' ([+$added]($added_style))([-$deleted]($deleted_style))'
added_style = 'italic dimmed green'
deleted_style = 'italic dimmed red'
ignore_submodules = true
disabled = true


[git_status]
format = """ 
[$modified](218)\
$conflicted\
[$staged](italic dimmed cyan)\
$renamed\
[$deleted](italic dimmed red)\
[$untracked](italic dimmed blue)\
[($ahead_behind$stashed)]($style)
"""
style = "cyan"
conflicted = ""
untracked = "u${count}"
modified = "*${count}"
staged = "s${count}"
renamed = ""
deleted = "-${count}"
stashed = "≡"


[lua]
format =  " [lua $version]($style)"
version_format = "${raw}"
symbol = ""
style = "blue"

[nodejs]
style = "blue"
version_format = "${raw}"
format =  " [node $version]($style)"
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
detect_extensions = []

[python]
symbol = ""
style = "blue"
version_format = "${raw}"
format =  " [python $version]($style)"


[ruby]
symbol = ""
style = "blue"
version_format = "${raw}"
format =  " [ruby $version]($style)"

[rust]
symbol = ""
style = "blue"
version_format = "${raw}"
format =  " [rust $version]($style)"

[swift]
symbol = ""
style = "blue"
version_format = "${raw}"
format =  " [swift $version]($style)"

[c]
symbol = ""
style = "blue"
format =  " [C $version(-$name)]($style)"

