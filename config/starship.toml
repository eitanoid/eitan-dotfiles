
format = """
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

[directory]
style = "purple"

[character]
success_symbol = "[ඞ](green bold)"
error_symbol = "[ඞ](red bold)"
vimcmd_symbol = "[ඞ](cyan bold)"


[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
untracked = ""
modified = "*"
staged = ""
renamed = ""
deleted = ""
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
